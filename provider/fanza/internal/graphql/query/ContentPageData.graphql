fragment ReviewSummary on ReviewSummary {
  average
  total
  withCommentTotal
  distributions {
    total
    withCommentTotal
    rating
    __typename
  }
  __typename
}
fragment basketCountFragment on Query {
  legacyBasket @skip(if: $isLoggedIn) {
    total
    __typename
  }
  basketCount: user @include(if: $isLoggedIn) {
    ... on Member {
      ppvBasketItemCount
      __typename
    }
    __typename
  }
  __typename
}